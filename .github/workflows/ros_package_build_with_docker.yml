name: ros_package_build_with_docker

on:

  push:
    branches: [ ros2 ]

    paths-ignore:
      - '**/README.md'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    uses: ctu-mrs/ci_scripts/.github/workflows/ros_package_build_with_docker.yml@ros2
    secrets:
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      DOCKERHUB: ${{ secrets.DOCKERHUB }}
